<body>

    <section>
      <form>
        <label for="nombre">
          Nombre
        </label>
        <br />
        <input type="text" id="nombre" />
        <br />
        <label for="apellido">
          Apellido
        </label>
        <br />
        <input type="text" id="apellido" />
        <br />
        <label for="telefono">
          Telefono
        </label>
        <br />
        <input type="tel" id="telefono" placeholder="Ingresa tu telefono" maxlength="10" />
        <br />
        <label for="mail">
          e-mail
        </label>
        <br />
        <input type="email" id="mail" placeholder="Ingresa tu email" />
        <br />
        <select>
          <option selected="selected">pais</option>
          <option>Argentina</option>
          <label>
            Argentina
          </label>
          <option selected="selected"> provincias</option>
          <option>Buenos Aires</option>
          <option>Provincia </option>
          <option>Santa fe</option>
          <option>Salta</option>
          <option>cordoba</option>
        </select>
        <br />
        <label>
          te gusto la pagina
        </label>
        <br />
        <span>Si</span>
        <input type="radio" name="opcion" value="Si" />
        <span>No</span>
        <input type="radio" name="opcion" value="No" />
        <br />
        <label>
          Queres recibir info sobre nuestras exposiciones 
        </label>
        <br />
        <span>Si</span>
        <input type="checkbox" name="aceptar" />
        <span>Acepto los terminos y condiciones</span>
        <input type="checkbox" name="aceptar" checked="checked" />
        <br />
        <label for="comentarios">
          Algun comentario extra?
        </label>
        <br />
        <textarea id="comentarios" rows="10" cols="50"></textarea>
        <br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </section>
    <footer>
